<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aitekno.net for Sale</title>
  <style>
    /* Aurora-style background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    .aurora {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, rgba(58,41,255,0.4), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255,148,180,0.3), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(255,50,50,0.3), transparent 60%);
      animation: auroraMove 15s infinite alternate ease-in-out;
      z-index: 1;
      filter: blur(100px);
    }
    @keyframes auroraMove {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin: 0 0 1rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin: 0.3rem 0;
      opacity: 0.9;
    }

    .email {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 9999px;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
      font-size: 1rem;
    }
    .email:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <div class="container">
    <h1>Aitekno.net for Sale</h1>
    <p>Are you looking for a premium domain name?</p>
    <p>Contact us via the email below to acquire this domain.</p>
    <div class="email">teknotrip4@gmail.com</div>
  </div>
</body>
</html>
